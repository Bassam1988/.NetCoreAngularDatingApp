<h4>Internal server error - refreshing the page wil make the error disappear</h4>>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-blod">Note: it's backend error</p>
    <p>What to do next</p>
    <ol>
        <li>Open Chrome dev tools</li>
        <li>Examine request URL</li>
        <li>try again</li>
    </ol>
    <p>Look at stack track</p>
    <code class="mt-5" style="background-color: whitesmoke;">
    {{error.details}}
    </code>
</ng-container>
